FONTS:
  small: hd44780.fnt
  large: Vintl01_10x16.fnt
  tiny: upperascii_3x5.fnt

PATHS:
  'images': 'tests/reference/images/'
  'fonts': 'tests/reference/fonts/'

DEFAULTS:
  display:
    size: &dsize 100, 16
    type: &dtype weh001602a

  zorder:
    low: &ZLOW 10
    mid: &ZMID 100
    high: &ZHIGH 1000
    Vhigh: &ZVHIGH 10000

  widgets:
    scroll: &scroll
      type: scroll
      gap: __self__['size'][0]/4, 0
      size: 100, 8
      wait: 'atStart'
      actions:
        - pause, 5
        - rtl

WIDGETS:

  # STARTING WIDGET
  splash: &splash
      type: image
      file: pydPiper_splash.png

  ### PLAY WIDGETS ###

  # NOW PLAYING
  nowPlaying: &nowPlaying
      type: text
      value: f"NOW PLAYING"
      font: tiny
  nowPlayingData: &nowPlayingData
      type: text
      font: tiny
      value: f"{db['plPos']} OF {db['plLen']}"
      size: 50, 5
      just: rt

  # ARTIST, TITLE, ALBUM
  artist: &artist
      type: text
      value: db['artist']
      effect: *scroll
  album: &album
      type: text
      value: db['album']
      effect: *scroll
  title: &title
      type: text
      value: db['title']
      effect: *scroll

  # PROGRESS
  songProgress: &songProgress
      type: progressBar
      value: db['elapsed']
      range: 0, db['length']
      size: 100, 1

  # TIME
  time: &time
      type: text
      font: large
      just: rt
      value: time.strftime('%-I:%M',time.localtime(sys['time']))
      size: 50, 16
  amPm: &amPm
      type: text
      font: tiny
      value: time.strftime('%p',time.localtime(sys['time']))

  # ALERT
  alert: &alert
      type: text
      just: rt
      value: f'ALERT -- HOT'

  rectAlert: &rectAlert
      type: rectangle
      xy: 0, 0, 63, 11
      fill: f'black'
      outline: f'white'


CANVASES:

  playArtist: &playArtist
    type: canvas
    items:
      - <<: *artist
        placement: 0, 6, lt
      - <<: *nowPlaying
        placement: 0, 0
      - <<: *nowPlayingData
        placement: 50, 0
      - <<: *songProgress
        placement: 0, 15
    size: *dsize

  playAlbum: &playAlbum
    type: canvas
    items:
      - <<: *album
        placement: 0, 6
      - <<: *nowPlaying
        placement: 0, 0
      - <<: *nowPlayingData
        placement: 50, 0
      - <<: *songProgress
        placement: 0, 15
    size: *dsize

  playTitle: &playTitle
    type: canvas
    items:
      - <<: *title
        placement: 0, 6
      - <<: *nowPlaying
        placement: 0, 0
      - <<: *nowPlayingData
        placement: 50, 0
      - <<: *songProgress
        placement: 0, 15
    size: *dsize

  stopTime: &stopTime
    type: canvas
    items:
      - <<: *time
        placement: 16, 1
      - <<: *amPm
        placement: 70, 2
    size: *dsize
    activeWhen: db['state']=='stop'

  cAlert: &cAlert
    type: canvas
    items:
      - <<: *rectAlert
        placement: mm
        z: *ZLOW
      - <<: *alert
        placement: mm
        z: *ZHIGH
    size: 64, 12
    activeWhen: sys['temp'] >= 100


SEQUENCES:
  seqPlay: &seqPlay
    type: sequence
    items:
      - <<: *playArtist
        duration: 15
      - <<: *playAlbum
        duration: 15
      - <<: *playTitle
        duration: 15
      - <<: *splash
        duration: 5
    activeWhen: db['state']=='play'


DISPLAY:
  size: *dsize
  items:
    - name: PLAY
      <<: *seqPlay

    - name: STOP
      <<: *stopTime

    - name: ALERT
      <<: *cAlert
      placement: mm
      duration: 5
      minDuration: 2
      coolingPeriod: 9
      z: *ZVHIGH
